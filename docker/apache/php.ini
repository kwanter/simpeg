; =============================================================================
; Custom PHP overrides for Laravel development
; =============================================================================

[PHP]
; ── Upload & POST limits ────────────────────────────────────────────────────
upload_max_filesize = 64M
post_max_size       = 64M

; ── Memory ──────────────────────────────────────────────────────────────────
memory_limit = 256M

; ── Execution ───────────────────────────────────────────────────────────────
max_execution_time  = 120
max_input_time      = 60
max_input_vars      = 5000

; ── Error display (dev only – turn off in production) ───────────────────────
display_errors  = On
error_reporting = E_ALL

; ── Date ────────────────────────────────────────────────────────────────────
date.timezone = Asia/Jakarta

; ── OPcache (keep enabled even in dev for speed; clear via artisan if needed)
opcache.enable                = 1
opcache.memory_consumption    = 128
opcache.max_accelerated_files = 10000
opcache.validate_timestamps   = 1
opcache.revalidate_freq       = 0
